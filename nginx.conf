user  nginx;
worker_processes  auto;

events {
    worker_connections  4096;
    multi_accept on;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Performance optimizations
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;

    # Timeouts - prevent hanging connections
    keepalive_timeout  65;
    send_timeout       60s;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Buffer settings for large static files
    output_buffers   4 256k;
    postpone_output  1460;

    # Reset timed out connections
    reset_timedout_connection on;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Open file cache for better static file performance
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    server {
        listen       8080;
        server_name  localhost;

        # Serve pre-compressed files if available
        gzip_static on;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets (including webp)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            gzip_static on;

            # Ensure large files are served properly
            sendfile on;
            tcp_nopush on;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
