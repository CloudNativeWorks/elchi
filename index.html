<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <base href="/">
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using Vite and React" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Preload LCP image for login page -->
  <link rel="preload" href="/loginbg.webp" as="image" type="image/webp">

  <!-- Preconnect to Google Fonts for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Load fonts with display=swap to prevent render blocking -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"></noscript>

  <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">

  <title>Elchi</title>
  <!-- Config loaded early but non-blocking -->
  <script src="/config.js" defer></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run Elchi.</noscript>

  <div id="root"></div>

  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
